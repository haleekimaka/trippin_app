<div class="wrapper">
  <div class="left">
    <h3 class="martop">Top Reviews</h3>
    <ul>
      <li *ngFor="let review of top">
                <a (click)="showReview(review._id)">{{review.title}}</a>
                <p class="inline"> -- {{review.location_info}}</p>
              </li>
    </ul>
  </div>
    <div class="right">
      <h3 class="martop">Recent Reviews</h3>
      <ul>
        <li *ngFor="let review of recent">
          <a (click)="showReview(review._id)">{{review.title}}</a><p class="inline"> -- {{review.location_info}}</p>
        </li>
      </ul>    
  </div>
</div>
